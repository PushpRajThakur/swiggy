<html>
<head>
    <title>Swiggy</title>
	<link rel="stylesheet" type="text/css" href="style.css">

<style>
body
{
margin:0;
padding:0;
background:url(images/swi.jfif);
background-size:cover;
background-position:center;
font-family:sans-serif;
}
.SignUp-box
{
	width: 320px;
	height: 420px;
	background: rgba(0,0,0,0.5);
	color: #fff;
	top: 50%;
	left:50%;
	position: absolute;
	transform: translate(-50%,-50%);
	box-sizing: border-box;
	padding: 70px 30px;

}
.avatar
{
	width: 100px;
	height: 100px;
	border-radius: 50%;
	position: absolute;
	top: -50px;
	left: calc(50% - 50px);
}
h1
{
	margin: 0;
	padding: 0 0 20px;
	text-align: center;
	font-size: 22px;

}
.SignUp-box p
{
	margin: 0;
	padding: 0;
	font-weight:  bold;
}
.SignUp-box input
{
width:100%;
margin-bottom:20px;}

.SignUp-box input[type="text"],input[type="password"]
{
	border:none;
	border-bottom: 1px solid #fff;
	background: transparent;
	outline:none;
	height: 40px;
	color: #fff;
	font-size: 16px;
}
.SignUp-box input[type="submit"]
{
	border:none;
	outline: none;
	height: 40px;
	background: #1c8adb;
	color: #fff;
	font-size: 18px;
	border-radius: 20px;

}
.SignUp-box input[typep="submit"]:hover
{
	cursor: pointer;
	background: #39dc79;
	color: #000;

}
.SignUp-box a{
	text-decoration: none;
	font-size: 14px;
    color: #fff;

}
.login-box a:hover
{
	color: #39dc79;
}
</style>
</head>

<body>
	<div class="SignUp-box">
		<img src="images/swi.jfif" class="avatar" alt="image">
		<h1>SignUp Here</h1>
                <form action="SignUp" method="post">
			<p>FirstName
			<input type="text" name="firstname" placeholder="Enter FirstName" required></p>
			<p>LastName
			<input type="text" name="lastname" placeholder="Enter LastName"></p>
			<p>Username or Email
				<input type="text" name="username" size="30" required></p>
			<p>Set Password
			<input type="Password"  name="password" placeholder="Enter Password" required></p>
			<input type="submit" name="submit" value="Register">
                        <p>Already have account?<a href="http://localhost:8083/Swiggy/index.html">Login</a>
		
                </form>
	</div>
</body>
</html>
